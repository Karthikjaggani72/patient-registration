<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .nav-buttons button {
      margin: 10px;
      padding: 15px 25px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-buttons button:hover {
      background: #0056b3;
    }

    .section {
      display: none;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .active {
      display: block;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button.submit-btn {
      background: #28a745;
      margin-top: 20px;
      padding: 12px;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>Hospital Management Dashboard</h1>
</header>

<div class="nav-buttons">
  <button onclick="showSection('registration')">Patient Registration</button>
  <button onclick="showSection('opbilling')">OP Billing</button>
  <button onclick="showSection('pharmacy')">Pharmacy</button>
  <button onclick="showSection('ip')">IP</button>
  <button onclick="showSection('ipbilling')">IP Billing</button>
  <button onclick="showSection('masterforms')">Master Forms</button>
</div>

<!-- Sections -->
<div id="registration" class="section active">
  <h2>Patient Registration</h2>
    <label>MR NO:</label><input type="number" required>
    <label>Full Name:</label><input type="text" required>
    <label>Age:</label><input type="number" required>
    <label>Gender:</label>
    <select required><option>Male</option><option>Female</option><option>Other</option></select>
    <label>Relation:</label>
    <select required><option>self</option><option>Relation</option><option>Father</option>
    </option><option>Mother</option><option>Brother/Sister</option>
    </option><option>Friend</option><option>Other</option></select>
    <label>Relative Name:</label><input type="tel" >
    <label>Phone:</label><input type="tel" required>
    <label>Aadhar Number:</label><input type="text" maxlength="12" required>
    <label>Address:</label><input type="text" required>
    <label>City:</label><input type="text" required>
    <label>State:</label><input type="text" required>
    <label>Country:</label><input type="text" required>
    <label>Pincode:</label><input type="text" required>
    <label>Patient Type:</label>
    <select><option>New</option><option>Old</option></select>
    <label>Doctor to Visit:</label><input type="text" required>
    <button class="submit-btn" type="submit">Register</button>
</div>

<div id="opbilling" class="section">
  <h2>OP Billing Section</h2>
  <form>
      <label>Billing Date:</label>
      <input type="date" required>

      <label>Patient ID:</label>
      <input type="text" required>

      <label>Patient Name:</label>
      <input type="text" required>

      <label>Consulting Doctor:</label>
      <input type="text" required>

      <label>Department:</label>
      <input type="text" required>

      <label>Visit Type:</label>
      <select required>
        <option>First Visit</option>
        <option>Follow-up</option>
      </select>

      <label>Consultation Fee:</label>
      <input type="number" step="0.01" required>

      <label>Lab Charges:</label>
      <input type="number" step="0.01">

      <label>Scan/Imaging Charges:</label>
      <input type="number" step="0.01">

      <label>Other Services (e.g., Procedures):</label>
      <textarea></textarea>

      <label>Other Charges:</label>
      <input type="number" step="0.01">

      <label>Total Amount:</label>
      <input type="number" step="0.01" required>

      <label>Payment Mode:</label>
      <select required>
        <option>Cash</option>
        <option>Credit Card</option>
        <option>Debit Card</option>
        <option>UPI</option>
        <option>Insurance</option>
      </select>

      <label>Billing Remarks:</label>
      <textarea></textarea>

      <button type="submit">Generate Bill</button>
    </form>
</div>

<div id="pharmacy" class="section">
  <h2>Pharmacy Section</h2>
  <!-- Header Section -->
            <label for="saleDate">Sale Date:</label>
            <input type="date" id="saleDate" name="saleDate" value="2025-05-03"><br>

            <label for="patientId">Patient ID:</label>
            <input type="text" id="patientId" name="patientId"><br>

            <label for="patientName">Patient/Customer Name:</label>
            <input type="text" id="patientName" name="patientName"><br>

            <label for="doctorName">Doctor Name:</label>
            <input type="text" id="doctorName" name="doctorName"><br>

            <label for="prescriptionNo">Prescription Reference No:</label>
            <input type="text" id="prescriptionNo" name="prescriptionNo"><br>

            <label for="paymentType">Payment Type:</label>
            <select id="paymentType" name="paymentType">
                <option value="UPI">UPI</option>
                <option value="Cash">Cash</option>
                <option value="Card">Card</option>
                <option value="Other">Other</option>
            </select><br><br>

            <!-- Medicine Grid Section -->
            <table id="medicineTable">
                <thead>
                    <tr>
                        <th>Medicine Name</th>
                        <th>Batch No</th>
                        <th>Expiry Date</th>
                        <th>Quantity</th>
                        <th>MRP</th>
                        <th>Net Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="medicineName[]"></td>
                        <td><input type="text" name="batchNo[]"></td>
                        <td><input type="date" name="expiryDate[]"></td>
                        <td><input type="number" name="quantity[]" oninput="updatePrice()"></td>
                        <td><input type="number" name="mrp[]" oninput="updatePrice()"></td>
                        <td><input type="number" name="netPrice[]" readonly></td>
                        <td><button type="button" onclick="addRow()">Add Row</button></td>
                    </tr>
                </tbody>
            </table><br>

            <!-- Payment Details -->
            <label for="totalPrice">Total Price:</label>
            <input type="number" id="totalPrice" name="totalPrice" readonly><br>

            <label for="discount">Discount:</label>
            <input type="number" id="discount" name="discount" value="0" oninput="updateNetPrice()"><br>

            <label for="netPrice">Net Price:</label>
            <input type="number" id="netPrice" name="netPrice" readonly><br>

            <label for="remarks">Remarks:</label>
            <textarea id="remarks" name="remarks"></textarea><br><br>

            <button type="submit" class="button">Submit</button>
        </form>
    </div>

    <script>
        // Function to add a new row to the medicine grid
        function addRow() {
            const table = document.getElementById("medicineTable").getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            newRow.innerHTML = `
                <td><input type="text" name="medicineName[]"></td>
                <td><input type="text" name="batchNo[]"></td>
                <td><input type="date" name="expiryDate[]"></td>
                <td><input type="number" name="quantity[]" oninput="updatePrice()"></td>
                <td><input type="number" name="mrp[]" oninput="updatePrice()"></td>
                <td><input type="number" name="netPrice[]" readonly></td>
                <td><button type="button" onclick="removeRow(this)">Remove Row</button></td>
            `;
        }

        // Function to remove a row from the table
        function removeRow(button) {
            const row = button.closest('tr');
            row.remove();
            updatePrice();
        }

        // Function to update the net price and total
        function updatePrice() {
            let totalPrice = 0;
            const rows = document.querySelectorAll('#medicineTable tbody tr');
            rows.forEach(row => {
                const quantity = parseFloat(row.querySelector('input[name="quantity[]"]').value) || 0;
                const mrp = parseFloat(row.querySelector('input[name="mrp[]"]').value) || 0;
                const netPrice = quantity * mrp;
                row.querySelector('input[name="netPrice[]"]').value = netPrice.toFixed(2);
                totalPrice += netPrice;
            });
            document.getElementById('totalPrice').value = totalPrice.toFixed(2);
            updateNetPrice();
        }

        // Function to update the net price after discount
        function updateNetPrice() {
            const totalPrice = parseFloat(document.getElementById('totalPrice').value) || 0;
            const discount = parseFloat(document.getElementById('discount').value) || 0;
            const netPrice = totalPrice - discount;
            document.getElementById('netPrice').value = netPrice.toFixed(2);
        }
    </script>
</div>

<div id="ip" class="section">
  <h2>IP (In-Patient) Section</h2>
  <p><form>
    <label>Admission Date & Time:</label>
    <input type="datetime-local" required>

    <label>Patient ID:</label>
    <input type="text" required>

    <label>Full Name:</label>
    <input type="text" required>

    <label>Gender:</label>
    <select required>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Age:</label>
    <input type="number" min="0" required>

    <label>Contact Number:</label>
    <input type="tel" required>

    <label>Admission Reason / Diagnosis:</label>
    <textarea required></textarea>

    <label>Doctor Assigned:</label>
    <input type="text" required>

    <label>Ward Type:</label>
    <select required>
      <option>General Ward</option>
      <option>Semi Private</option>
      <option>Private</option>
      <option>ICU</option>
    </select>

    <label>Room No / Bed No:</label>
    <input type="text" required>

    <label>Insurance Provider (if any):</label>
    <input type="text">

    <label>Policy Number:</label>
    <input type="text">

    <label>Emergency Contact Person:</label>
    <input type="text" required>

    <label>Emergency Contact Number:</label>
    <input type="tel" required>

    <label>Remarks:</label>
    <textarea></textarea>

    <button type="submit">Admit Patient</button>
  </form></p>
</div>

<div id="ipbilling" class="section">
  <h2>IP Billing Section</h2>
  <form>
      <label>Billing Date:</label>
      <input type="date" required>

      <label>Patient ID:</label>
      <input type="text" required>

      <label>Patient Name:</label>
      <input type="text" required>

      <label>Consulting Doctor:</label>
      <input type="text" required>

      <label>Department:</label>
      <input type="text" required>

      <label>Visit Type:</label>
      <select required>
        <option>First Visit</option>
        <option>Follow-up</option>
      </select>

      <label>Consultation Fee:</label>
      <input type="number" step="0.01" required>

      <label>Lab Charges:</label>
      <input type="number" step="0.01">

      <label>Scan/Imaging Charges:</label>
      <input type="number" step="0.01">

      <label>Other Services (e.g., Procedures):</label>
      <textarea></textarea>

      <label>Other Charges:</label>
      <input type="number" step="0.01">

      <label>Total Amount:</label>
      <input type="number" step="0.01" required>

      <label>Payment Mode:</label>
      <select required>
        <option>Cash</option>
        <option>Credit Card</option>
        <option>Debit Card</option>
        <option>UPI</option>
        <option>Insurance</option>
      </select>

      <label>Billing Remarks:</label>
      <textarea></textarea>

      <button type="submit">Generate Bill</button>
    </form>
</div>

<div id="masterforms" class="section">
  <h2>Master Forms</h2>
  <p><label>Medicine Name:</label>
      <input type="text" required>

      <label>Batch NO:</label>
      <input type="text" required>

      <label>Expiry Date:</label>
      <input type="date" required>

      <label>MRP:</label>
      <input type="number" required>
      
      <label>Sale Amt:</label>
      <input type="number" required></p>
</div>

<script>
  function showSection(sectionId) {
    const sections = document.querySelectorAll('.section');
    sections.forEach(sec => sec.classList.remove('active'));
    document.getElementById(sectionId).classList.add('active');
  }
</script>

</body>
</html>
